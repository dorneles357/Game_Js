
<!DOCTYPE html> 
<html>
	<head>
		<title>Processando Canvas na seção HEAD</title>
	</head>
	<script>
		window.onload = () => {
			//trabalharemos aqui
		}
	</script>
	<body>
		<canvas id="meu_canvas" width="300" height="300">
			<script>
				//referenciando canvas
				var canvas = document.getElementById('meu_canvas');

				//obtedo contexto gráfico
				var context = canvas.getContext('2d');
			
				//cores e espessura de linnha
				context.fillStyle = 'gray';
				context.strokeStyle = 'black';
				context.lineWidth = 2;

				//prieiro arco 
				//novo path 
				context.beginPath();
				//desenha 
				context.arc(50, 50, 40, 90*Math.PI/180, 270*Math.PI/180, false);
				//preenchimento
				context.fill();
				//contorno
				context.stroke();

				//segundo arco
				//novo path - para ter desenhos separados 
				context.beginPath(); //ao inserir o novo caminho os desenhos perdem o traço comum
				//desenha 
				context.arc(150, 50, 40, 90*Math.PI/180, 270*Math.PI/180, true);
				//preenchimento
				context.fill();
				//contorno
				context.stroke();

				//circuferência completa 
				//novo path 
				context.beginPath();
				//desenha 
				context.arc(250, 50, 40, 0, 2*Math.PI, true);
				//preenchimento
				context.fill();
				//contorno
				context.stroke();


			</script>	
		</canvas>
	</body>



</html>
