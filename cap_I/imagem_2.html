
<!DOCTYPE html> 
<html>
	<head>
		<title>Processando Canvas na seção HEAD</title>
	</head>
	<script>
		window.onload = () => {
			//trabalharemos aqui
		}
	</script>
	<body>
		<canvas id="meu_canvas" width="200" height="200">
			<script>
				//referenciando canvas
				var canvas = document.getElementById('meu_canvas');

				//obtedo contexto gráfico
				var context = canvas.getContext('2d');
				
				//carregar a imagem
				var imagem = new Image();
				imagem.src = './img/explosao.png';
				imagem.onload = () => {
					context.drawImage(
						imagem,
						80, 10, 60, 65, //área de recorte(clipping)
						20, 20, 60, 65 //desenho no canvas
					);	
				}
		
			</script>	
		</canvas>
	</body>



</html>
