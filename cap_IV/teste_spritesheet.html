<!DOCTYPE html>
<html>
	<head>
		<title>Teste - classe spritesheet</title>
		<script src="spritesheet.js"></script>
	</head>

	<body>
		<canvas id="canvas_spritesheet_1" width="500" height="500"></canvas>
		<script>
			//referência e contexto 
			const context = document.getElementById('canvas_spritesheet_1').getContext('2d');
			const imgMan = new Image();
			imgMan.src = './spritesheet.png';

			//passando context, imagem, linhas, colunas
			const sheet = new Spritesheets(context, imgMan, 3, 8)

			//duração de cada intervalo
			sheet.intervalo = 60;

			//correndo para direita
			sheet.linha = 1;

			//animação
			imgMan.onload = gameLoop; 

			function gameLoop(){
				context.clearRect(0, 0, context.canvas.width, context.canvas.height);

				//avançar na animação
				sheet.proximoQuadro();

				//onde desenhar o quadro atual 
				sheet.desenhar(100, 100);

				requestAnimationFrame(gameLoop);
			}
		</script>
	</body>
</html>
